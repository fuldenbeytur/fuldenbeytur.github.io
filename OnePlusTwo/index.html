<!DOCTYPE html>
<html>

<head>
	<title>OnePlusTwo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" rel="stylesheet">

</head>

<body>
	<div id="page">
		<div id="game">

			<section id="totalscore">
				<p class="score"></p>
				<p id="result" class="resulttext">Start!</p>
			</section>

			<p id="timer" style="display: none">5</p>

			<section id="question">
				<p id="firstnum"></p>
				<p id="operator"></p>

				<p id="secondnum"></p>
				<p id="operator2"></p>
				<p id="thirdnum"></p>

				<h3>=</h3>
				<h3>?</h3>
			</section>

			<section id="options">

				<button id="firstoption" class="x" value="1">1<div id="liquid1"></div>
				</button>

				<button id="secondoption" class="x" value="2">2<div id="liquid2"></div>
				</button>

				<button id="thirdoption" class="x" value="3">3<div id="liquid3"></div>
				</button>

			</section>


			<p id="cheating"></p>



		</div>

		<div id="playgame">
			<section class="showcase">
				<div class="container">
					<h3>ONE PLUS TWO</h3>

				</div>
			</section>

			<section class="playbutton">
				<div class="container">
					<button class="play"><i class="fa fa-play-circle" style="font-size:48px;color:white"></i></button>
				</div>
				<span style='font-size:150px;'>&#128515;</span>

			</section>



		</div>


		<div id="gameover">
			<section class="showcase">

				<h3>ONE PLUS TWO</h3>
				<h4 class="score"></h4>


			</section>

			<section class="playbutton">


				<button class="play"><i class="fa fa-play-circle" style="font-size:48px;color:white"></i></button>



			</section>
			<div class="scoreboard">
				<p>Top 5 High Score!</p>
				<ol class="high-scores">

				</ol>
			</div>

		</div>

		<footer id="main-footer">
			<p>Copyright &copy;2019 Fulden Beytur</p>

		</footer>
	</div>


	<script src="js/main.js"></script>



</body></html>
